name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dev_branch:
        description: 'Change the build branch for deployment to personal website for PR previewing'
        required: false
        default: 'main'
        type: string

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.dev_branch }}

      # Setup Node.js environment
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: npm install --frozen-lockfile

      # Build website (Staging)
      - name: Build website (Staging)
        run: |
          echo "Modifying baseUrl for staging environment: ${{ github.event.repository.name }}"
          sed -i 's|baseUrl: '\''\/|baseUrl: '\''\/${{ github.event.repository.name }}|' docusaurus.config.js
          
          echo "Adding announcement bar for staging environment"
          sed -i '/themeConfig:/,/^    }),/ {
            /^    }),/i\
          announcementBar: {\
            id: '\''staging-environment'\'',\
            content:\
              '\''⚠️ This is a <strong>Staging Environment</strong>. Changes may not be final. For the latest production version, please visit <a href="https://iliasmavridis.github.io/test/" style="text-decoration: underline; color: inherit;">this link</a>.'\'',\
            backgroundColor: '\''#ffcc00'\'',\
            textColor: '\''#000000'\'',\
            isCloseable: false,\
          },
              }' docusaurus.config.js
              
          echo "Debugging: Displaying modified docusaurus.config.js"
          cat docusaurus.config.js
          
          echo "Building the website"
          npm run build
          
          echo "Debugging: Checking built index.html for announcement bar"
          grep -i "announcement" build/index.html || echo "Announcement bar not found in index.html"




      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./build
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com