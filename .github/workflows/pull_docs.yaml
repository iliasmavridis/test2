name: Pull docs from test repo
on:
  repository_dispatch:
    types: [docs-updated-on-main, preview-docs-pr]


env:
  # Verified available memory within the pipeline which was around 6GB usable memory
  # node limits memory to 2GB so we increased it to use the available memory within the pipeline
  NODE_OPTIONS: --max-old-space-size=5500

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: "Checkout test"
        with:
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
          token: ${{ secrets.PAT }}
          repository: iliasmavridis/test
          path: test
          ref: ${{ github.event.client_payload.sha || 'main' }} # If it is a preview build, use the provided SHA if, if no SHA is provided, use 'main'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'


      - name: Install dependencies
        run: npm ci

      - name: Determine build type
        id: build-type
        run: |
          if [[ "${{ github.event_name }}" == "push" ]] || [[ "${{ github.event.pull_request.merged }}" == "true" ]]; then
            echo "type=production" >> $GITHUB_OUTPUT
            echo "base_url=/test2/" >> $GITHUB_OUTPUT
          else
            echo "type=staging" >> $GITHUB_OUTPUT
            echo "base_url=/test2/pr-preview-${{ github.event.number }}/" >> $GITHUB_OUTPUT
          fi



      - name: Modify docusaurus.config.js
        run: |
          sed -i 's|baseUrl: '\''\/test2\/|baseUrl: '\''${{ steps.build-type.outputs.base_url }}|' docusaurus.config.js
          
          if [[ "${{ steps.build-type.outputs.type }}" == "staging" ]]; then
            sed -i '/themeConfig:/,/^    }),/ {
              /^    }),/i\
              announcementBar: {\
              id: '\''staging-environment'\'',\
              content:\
                '\''‚ö†Ô∏è This is a <strong>Staging Environment</strong> for PR #${{ github.event.client_payload.pr_number }}. Changes may not be final. <strong>Do not use in production.</strong>'\'',\
              backgroundColor: '\''#ffcc00'\'',\
              textColor: '\''#000000'\'',\
              isCloseable: false,\
              },
            }' docusaurus.config.js
          else
            sed -i '/announcementBar:/,/},/d' docusaurus.config.js
          fi


      - name: Build website
        run: npm run build

      - name: Debug Build Output
        run: |
          echo "Contents of build directory:"
          ls -R build

      - name: Set PR_NUMBER for push event
        if: github.event_name == 'push'
        run: |
          PR_NUMBER=$(gh pr list --state merged --limit 1 --json number --jq '.[0].number')
          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set PR_NUMBER for pull_request event
        if: github.event_name == 'pull_request'
        run: echo "PR_NUMBER=${{ github.event.number }}" >> $GITHUB_ENV

      - name: Debug PR_NUMBER
        run: echo "PR_NUMBER is ${{ env.PR_NUMBER }}"


      - name: Deploy Production to GitHub Pages
        if: steps.build-type.outputs.type == 'production'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git clone --single-branch --branch gh-pages "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
          cd gh-pages
          # Overwrite existing files with new build
          cp -rf ../build/* .
          git add .
          git commit -m "Update production Docusaurus site" || echo "No changes to commit"
          git push

      - name: Deploy PR Preview
        if: steps.build-type.outputs.type == 'staging'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: pr-preview-${{ github.event.number }}
          user_name: 'github-actions[bot]'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'


      - name: Debug Build Output
        run: |
          echo "Contents of build directory:"
          pwd
          ls -R build

      - name: Comment on PR in test
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const pr_number = ${{ github.event.client_payload.pr_number }};

            if (!pr_number) {
              throw new Error('PR number not provided!');
            }

            const preview_url = `https://iliasmavridis.github.io/test/pr-preview-${pr_number}`;
            const commentBody = "üìù This PR updates the documentation.\n\n" +
                              "üëâ Preview this PR at: " + preview_url + " .";

            await github.rest.issues.createComment({
              issue_number: parseInt(pr_number),
              owner: 'iliasmavridis',
              repo: 'test',
              body: commentBody
            });

  cleanup-pr-preview:
    name: Cleanup PR preview
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup PR preview
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          git config --global user.name 'github-actions[im]'
          git config --global user.email 'im@noreply.github.com'
          
          if [ -d "gh-pages" ]; then
            cd gh-pages
            git pull origin gh-pages
          else
            git clone --single-branch --branch gh-pages https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git gh-pages
            cd gh-pages
          fi
          
          if [ -d "pr-preview-${{ github.event.pull_request.number }}" ]; then
            git rm -rf "pr-preview-${{ github.event.pull_request.number }}"
            git commit -m "Remove PR preview for #${{ github.event.pull_request.number }}"
            git push
          else
            echo "Preview folder for PR #${{ github.event.pull_request.number }} not found. Skipping cleanup."


