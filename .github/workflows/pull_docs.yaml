name: Pull docs from test repo
on:
  repository_dispatch:
    types: [docs-updated-on-main, preview-docs-pr]


env:
  # Verified available memory within the pipeline which was around 6GB usable memory
  # node limits memory to 2GB so we increased it to use the available memory within the pipeline
  NODE_OPTIONS: --max-old-space-size=5500

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: "Checkout test"
        with:
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
          token: ${{ secrets.PAT }}
          repository: iliasmavridis/test
          path: test
          ref: ${{ github.event.client_payload.sha || 'main' }} # If it is a preview build, use the provided SHA if, if no SHA is provided, use 'main'

      - uses: actions/checkout@v3
        name: "Checkout test2"
        with:
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
          token: ${{ secrets.PAT }} # explicit token needed to trigger follow-up deployment workflow
          path: test2

      - name: Configure deployment settings
        id: deploy-type
        run: |
          if [[ "${{ github.event.action }}" == "preview-docs-pr" ]]; then
            echo "type=preview" >> $GITHUB_OUTPUT
            echo "base_url=/pr-preview-${{ github.event.client_payload.pr_number }}/" >> $GITHUB_OUTPUT
          else
            echo "type=production" >> $GITHUB_OUTPUT
            echo "base_url=/" >> $GITHUB_OUTPUT
          fi

      - name: Modify docusaurus.config.js for preview
        if: steps.deploy-type.outputs.type == 'preview'
        run: |
          cd test2
          if [ -z "$(git status --porcelain)"  ]; then
            echo 'No Changes to Commit'          
            sed -i 's|baseUrl: '\''\/|baseUrl: '\''${{ steps.deploy-type.outputs.base_url }}|' docusaurus.config.js
            sed -i '/themeConfig:/,/^    }),/ {
              /^    }),/i\
              announcementBar: {\
              id: '\''staging-environment'\'',\
              content:\
                '\''‚ö†Ô∏è This is a <strong>Staging Environment</strong> for PR #${{ github.event.client_payload.pr_number }}. Changes may not be final. <strong>Do not use in production.</strong>'\'',\
              backgroundColor: '\''#ffcc00'\'',\
              textColor: '\''#000000'\'',\
              isCloseable: false,\
              },
            }' docusaurus.config.js
          else
            sed -i '/announcementBar:/,/},/d' docusaurus.config.js
          fi

      - name: Build website
        run: npm run build

      - name: Debug Build Output
        run: |
          echo "Contents of build directory:"
          ls -R build


  deploy-production:
    name: Deploy to GitHub Pages (Production)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    concurrency: 
      group: ${{ github.workflow }}-production
      cancel-in-progress: false    
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-preview:
    name: Deploy PR Preview
    if: github.event_name == 'repository_dispatch' && github.event.action == 'preview-docs-pr-dep'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Preview to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PAT }} 
          publish_dir: build
          destination_dir: pr-preview-${{ github.event.client_payload.pr_number }}


      - name: Debug Build Output
        run: |
          echo "Contents of build directory:"
          pwd
          ls -R build

      - name: Comment on PR in test
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const pr_number = ${{ github.event.client_payload.pr_number }};

            if (!pr_number) {
              throw new Error('PR number not provided!');
            }

            const preview_url = `https://iliasmavridis.github.io/test/pr-preview-${pr_number}`;
            const commentBody = "üìù This PR updates the documentation.\n\n" +
                              "üëâ Preview this PR at: " + preview_url + " .";

            await github.rest.issues.createComment({
              issue_number: parseInt(pr_number),
              owner: 'iliasmavridis',
              repo: 'test',
              body: commentBody
            });

  cleanup-pr-preview:
    name: Cleanup PR preview
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup PR preview
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          git config --global user.name 'github-actions[im]'
          git config --global user.email 'im@noreply.github.com'
          
          if [ -d "gh-pages" ]; then
            cd gh-pages
            git pull origin gh-pages
          else
            git clone --single-branch --branch gh-pages https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git gh-pages
            cd gh-pages
          fi
          
          if [ -d "pr-preview-${{ github.event.pull_request.number }}" ]; then
            git rm -rf "pr-preview-${{ github.event.pull_request.number }}"
            git commit -m "Remove PR preview for #${{ github.event.pull_request.number }}"
            git push
          else
            echo "Preview folder for PR #${{ github.event.pull_request.number }} not found. Skipping cleanup."


